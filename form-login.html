<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman 1 - Login</title>
    <link rel="stylesheet" href="form-login.css">
</head>
<body>
    <div class="halaman-login-registrasi">
        <table>
            <tr>
                <td>
                    <h2>Form Login</h2>
                </td>
            </tr>
            <tr>
                <tr>
                    <td>
                        <div class="kotak-login">
                            <label>Email:</label>
                            <input type="email" placeholder="email@gmail.com.....">
                        </div>
                        <div class="kotak-login">
                            <label>Password:</label>
                            <input type="password" placeholder="Masukkan Password Anda.....">
                        </div>
                    </td>
                </tr>
                    <!-- Login -->
                <tr>
                    <td>
                        <button class="btn">LOGIN</button>
                    </td>
                </tr>
                <!-- Hyperlink ke Registrasi -->
                <tr>
                    <td class="link-login-registrasi">
                        <a href="registrasi.html">Belum punya akun? Daftar di sini</a>
                    </td>
                </tr>
                <!-- info halaman -->
                <tr class="petunjuk-halaman">
                    <td>Halaman 1 (Login) - Klik link diatas untuk ke Halaman Registrasi</td>
                </tr>
            </tr>
        </table>
    </div>
</body>
</html>
