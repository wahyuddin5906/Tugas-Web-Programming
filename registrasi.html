<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman 2 - Registrasi</title>
    <link rel="stylesheet" href="registrasi.css">
</head>
<body>
    <div class="halaman-login-registrasi">
        <table>
            <tr>
                <td>
                    <h2>Form Registrasi</h2>
                </td>
            </tr>

            <tr>
                <td>
                    <div class="kotak-login">
                        <label>Nama Lengkap:</label>
                        <input type="text" placeholder="Masukkan nama lengkap Anda.....">
                    </div>
                    <div class="kotak-login">
                        <label>Email:</label>
                        <input type="email" placeholder="namaemail@gmail.com.....">
                    </div>
                    <div class="kotak-login">
                        <label>Password:</label>
                        <input type="password" placeholder="Buat password baru.....">
                    </div>
                    <div class="kotak-login">
                        <label>Konfirmasi password:</label>
                        <input type="password" placeholder="Masukkan ulang password.....">
                    </div>
                    <div class="kotak-login">
                        <label>No. Telepon</label>
                        <input type="tel" placeholder="08123456789......">
                    </div>
                </td>
            </tr>
            <!-- Tombol Regis -->
            <tr>
                <td>
                    <button class="btn">DAFTAR</button>
                </td>
            </tr>
            <!-- Hyperlink ke Halaman Login -->
            <tr>
                <td class="link-login-registrasi">
                    <a href="form-login.html">Sudah punya akun? Login disini</a>
                </td>
            </tr>
            <!-- Info Halaman -->
            <tr>
                <td class="informasi-halaman">Halaman 2 (Registrasi) - Klik link diatas untuk ke Halaman Login</td>
            </tr>
        </table>
    </div>
</body>
</html>
